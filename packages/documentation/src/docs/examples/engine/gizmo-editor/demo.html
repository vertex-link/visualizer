<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gizmo Editor - 3D Transform Manipulation</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background: #1a1a1a;
        color: #fff;
      }
      #app {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }
      canvas {
        display: block;
        flex: 1;
      }
      .info {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.7);
        padding: 15px;
        border-radius: 5px;
        font-size: 14px;
        max-width: 300px;
      }
      .info h3 {
        margin: 0 0 10px 0;
      }
      .info ul {
        margin: 0;
        padding-left: 20px;
      }
      .info li {
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="info">
        <h3>ðŸŽ® Gizmo Editor Controls</h3>
        <ul>
          <li><strong>Click</strong> cubes to select</li>
          <li><strong>Drag</strong> gizmo arrows to move</li>
          <li><strong>Right-drag</strong> to orbit camera</li>
          <li><strong>Scroll</strong> to zoom</li>
        </ul>
        <p style="margin-top: 10px; font-size: 12px; opacity: 0.7;">
          Demonstrates multi-scene overlay rendering with transform gizmos
        </p>
      </div>
    </div>
    <script type="module" src="./script.ts"></script>
  </body>
</html>
