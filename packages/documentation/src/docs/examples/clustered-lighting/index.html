<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clustered Forward+ Rendering - SPACe Engine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #1a1a1a;
            color: #fff;
            overflow: hidden;
        }

        #renderCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
            cursor: grab;
        }

        #renderCanvas:active {
            cursor: grabbing;
        }

        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.6;
            font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 300px;
        }

        #info strong {
            color: #4CAF50;
            font-size: 16px;
        }

        #info em {
            color: #888;
            font-style: normal;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 18px;
        }

        #loading .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>

    <div id="info"></div>

    <div id="loading">
        <div class="spinner"></div>
        <div>Loading Clustered Forward+ Renderer...</div>
        <div style="margin-top: 10px; font-size: 14px; color: #888;">
            Initializing WebGPU and Zig compute modules
        </div>
    </div>

    <script type="module" src="./script.ts"></script>

    <script>
        // Hide loading screen once rendering starts
        setTimeout(() => {
            const loading = document.getElementById('loading');
            if (loading) {
                loading.classList.add('hidden');
            }
        }, 2000);
    </script>
</body>
</html>
