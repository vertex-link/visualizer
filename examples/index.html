<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ActorComponent Library - Particle System Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        canvas {
            display: block;
            cursor: crosshair;
        }

        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            line-height: 1.6;
            pointer-events: none;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
        }

        .info h1 {
            font-size: 18px;
            font-weight: 300;
            margin-bottom: 10px;
            color: #fff;
        }

        .info p {
            opacity: 0.7;
            font-size: 12px;
        }

        .stats {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            font-family: 'Courier New', monospace;
            pointer-events: none;
        }
    </style>
</head>
<body>
<canvas id="canvas"></canvas>
<div class="info">
    <h1>Particle Attraction System</h1>
    <p>Move your mouse to attract particles</p>
    <p>Click to spawn new particles</p>
</div>
<div class="stats" id="stats">
    Particles: <span id="particleCount">0</span> | FPS: <span id="fps">0</span>
</div>
<script type="module" src="./examples/app.ts"></script>
</body>
</html>
