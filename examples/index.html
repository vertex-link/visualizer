<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exoplanet System Generator - NASA Deep Space Survey</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Orbitron:wght@400;700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Mono', monospace;
            background: #000;
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        #viewport {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, #0a1929 0%, #000 100%);
        }

        #ui-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 10;
        }

        .panel {
            position: absolute;
            background: rgba(10, 25, 41, 0.95);
            border: 1px solid rgba(78, 205, 196, 0.3);
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5),
            inset 0 1px 0 rgba(255, 255, 255, 0.1);
            pointer-events: all;
        }

        #control-panel {
            top: 20px;
            left: 20px;
            width: 350px;
        }

        #info-panel {
            top: 20px;
            right: 20px;
            width: 300px;
            max-height: 400px;
            overflow-y: auto;
        }

        #log-panel {
            bottom: 20px;
            left: 20px;
            width: 500px;
            max-height: 200px;
            overflow-y: auto;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8em;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2em;
            color: #4ecdc4;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 15px;
        }

        .control-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 0.8em;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 5px;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
            cursor: pointer;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: #4ecdc4;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(78, 205, 196, 0.5);
        }

        .value-display {
            display: inline-block;
            font-weight: bold;
            color: #4ecdc4;
            min-width: 60px;
        }

        button {
            background: linear-gradient(135deg, #1e3a5f, #2563eb);
            border: 1px solid #4ecdc4;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }

        button:hover {
            background: linear-gradient(135deg, #2563eb, #4ecdc4);
            box-shadow: 0 0 20px rgba(78, 205, 196, 0.5);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .planet {
            position: absolute;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: box-shadow 0.3s ease;
            z-index: 3;
        }

        .planet:hover {
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.6);
        }

        .star {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, #fff, #ffeb3b);
            box-shadow: 0 0 60px #ffeb3b, 0 0 120px #ff9800;
            z-index: 2;
        }

        .orbit {
            position: absolute;
            border: 1px dashed rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
        }

        .info-item {
            margin: 10px 0;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            border-left: 3px solid #4ecdc4;
            font-size: 0.85em;
        }

        .log-entry {
            padding: 8px;
            margin: 5px 0;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 3px;
            font-size: 0.85em;
            border-left: 2px solid #666;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }

        .log-entry.DEBUG { border-left-color: #999; color: #999; }
        .log-entry.INFO { border-left-color: #4ecdc4; color: #4ecdc4; }
        .log-entry.WARN { border-left-color: #ffeb3b; color: #ffeb3b; }
        .log-entry.ERROR { border-left-color: #ff6b6b; color: #ff6b6b; }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        #stats {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 0.8em;
            color: #666;
            text-align: right;
            pointer-events: none;
        }

        .resource-status {
            margin-top: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            font-size: 0.85em;
        }

        .loading {
            color: #ffeb3b;
        }

        .loaded {
            color: #4ecdc4;
        }

        .failed {
            color: #ff6b6b;
        }
    </style>
</head>
<body>
<div id="viewport"></div>

<div id="ui-container">
    <div class="panel" id="control-panel">
        <h1>Exoplanet Generator</h1>

        <div class="control-group">
            <label>Star Type: <span class="value-display" id="star-type-display">G-Type</span></label>
            <input type="range" id="star-type" min="0" max="6" value="3" step="1">
        </div>

        <div class="control-group">
            <label>Number of Planets: <span class="value-display" id="planet-count-display">3</span></label>
            <input type="range" id="planet-count" min="1" max="10" value="3">
        </div>

        <div class="control-group">
            <label>System Age (Billion Years): <span class="value-display" id="system-age-display">4.5</span></label>
            <input type="range" id="system-age" min="0.1" max="10" value="4.5" step="0.1">
        </div>

        <div class="control-group">
            <label>Simulation Speed: <span class="value-display" id="sim-speed-display">1x</span></label>
            <input type="range" id="sim-speed" min="0" max="10" value="1" step="0.1">
        </div>

        <div style="text-align: center; margin-top: 20px;">
            <button id="generate-btn">Generate New System</button>
            <button id="save-btn">Save System</button>
            <button id="load-btn">Load System</button>
        </div>

        <div class="resource-status">
            <h2>Resources</h2>
            <div id="resource-list"></div>
        </div>
    </div>

    <div class="panel" id="info-panel">
        <h2>System Information</h2>
        <div id="system-info"></div>
    </div>

    <div class="panel" id="log-panel">
        <h2>System Log</h2>
        <div id="log-content"></div>
    </div>

    <div id="stats">
        <div>FPS: <span id="fps">0</span></div>
        <div>Actors: <span id="actors">0</span></div>
        <div>Processors: <span id="processors">0</span></div>
    </div>
</div>

<script type="module" src="./examples/app.ts"></script>
</body>
</html>
